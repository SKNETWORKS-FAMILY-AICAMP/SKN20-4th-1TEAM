{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="청년이음 - RAG 기반 청년 맞춤형 복지 정책 챗봇">
    <title>청년이음 - 청년 정책 챗봇</title>
    <link rel="stylesheet" href="/chat/main.css">
    <!-- Markdown 렌더링 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <!-- ===== SIDEBAR ===== -->
    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>

        <nav class="sidebar-nav">
            <button class="nav-item" id="btn-new-chat-sidebar" onclick="handleNewChat()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                    <path d="M18.5 2.5a2.121 2.121 0 1 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                </svg>
                <span>대화 새로 시작하기</span>
            </button>
            <button class="nav-item" id="btn-help-sidebar" onclick="handleHelp()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                    <line x1="12" y1="17" x2="12.01" y2="17" />
                </svg>
                <span>이용 가이드</span>
            </button>
            <button class="nav-item" id="btn-search-sidebar" onclick="handleSearchModal()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <span>청년 정책 통합 검색</span>
            </button>
        </nav>

        <div class="sidebar-section">
            <h3 class="section-title">Chats</h3>
            <ul class="chat-history-list">
                <!-- 하드코딩된 채팅 기록 (백엔드 연동 전 플레이스홀더) -->
                <li class="history-item active">충북거주, 중독 예방 프로그램</li>
                <li class="history-item">서울 월세 지원</li>
                <li class="history-item">서울 창업 지원 추천</li>
                <li class="history-item">부산 자격시험 응시료 지원</li>
            </ul>
        </div>

        <div class="sidebar-footer">
            <button class="nav-item" id="btn-font-size-sidebar" onclick="handleFontSize()">
                <span class="icon-text">Aa</span>
                <span>글씨 크기 조절</span>
            </button>
            <button class="nav-item" id="btn-save-sidebar" onclick="handleSave()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                    <polyline points="17 21 17 13 7 13 7 21" />
                    <polyline points="7 3 7 8 15 8" />
                </svg>
                <span>대화 내용 저장</span>
            </button>
        </div>
    </aside>

    <!-- ===== SIDEBAR OVERLAY (모바일용) ===== -->
    <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- ===== MAIN CONTENT ===== -->
    <div class="main-content">
        <!-- 상단 로고 영역 -->
        <div class="main-header">
            <!-- 사이드바가 접혔을 때 표시되는 햄버거 버튼 -->
            <button class="header-toggle-btn" onclick="toggleSidebar()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <div class="logo">
                <img src="{% static 'assets/images/logo.png' %}" alt="청년이음 로고"
                    onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <span class="logo-text" style="display:none;">청년이음</span>
            </div>
        </div>

        <!-- ===== SEARCH SECTION MOVED TO MODAL ===== -->

        <!-- ===== CHAT WRAPPER ===== -->
        <div class="chat-wrapper">
            <main class="chat-container" id="chat-container">
                <!-- 봇 초기 메시지 -->
                <div class="message bot-message">
                    <div class="avatar">
                        <img src="{% static 'assets/images/avatar.png' %}" alt="봇 아바타"
                            onerror="this.style.display='none'; this.parentElement.classList.add('avatar-placeholder');">
                    </div>
                    <div class="message-bubble">
                        <p>안녕하세요!</p>
                        <p>어떤 도움이 필요하신가요?</p>
                    </div>
                </div>
                <!-- 메시지들이 여기에 동적으로 추가됨 -->
            </main>

            <!-- 추천 질문 영역 (하드코딩) -->
            <div class="suggestion-area">
                <h3 class="suggestion-title">추천 질문</h3>
                <div class="suggestion-container">
                    <button class="suggestion-card" onclick="setInputValue('청년 주거 지원 정책 뭐가 있어?')">청년 주거 지원 정책 뭐가
                        있어?</button>
                    <button class="suggestion-card" onclick="setInputValue('서울에서 취업 준비 중인 청년이 받을 수 있는 혜택 알려줘')">서울에서 취업
                        준비 중인 청년이 받을 수 있는 혜택 알려줘</button>
                    <button class="suggestion-card" onclick="setInputValue('서울에서 거주해야 하는데, 관련 생활비 지원 정책 있어?')">서울에서 거주해야
                        하는데, 관련 생활비 지원 정책 있어?</button>
                </div>
            </div>

            <!-- ===== INPUT AREA ===== -->
            <footer class="input-area">
                <div class="input-wrapper">
                    <textarea id="message-input" class="message-input" placeholder="청년 정책에 대해 무엇이든 물어보세요!" rows="1"
                        autocomplete="off"></textarea>
                    <button class="send-btn" id="send-btn" onclick="sendMessage()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <!-- ===== HELP MODAL ===== -->
    <div class="modal-overlay" id="help-modal" onclick="closeHelpModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeHelpModal()">&times;</button>
            <div class="modal-body" id="help-content">
                <!-- 도움말 내용이 여기에 로드됨 -->
            </div>
        </div>
    </div>

    <!-- ===== SEARCH MODAL ===== -->
    <div class="modal-overlay" id="search-modal" onclick="closeSearchModal(event)">
        <div class="modal-content search-modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeSearchModal()">&times;</button>
            <div class="modal-body">
                <!-- ===== SEARCH SECTION ===== -->
                <div class="search-section">
                    <h2 class="search-title">청년정책 통합검색</h2>
                    
                    <div class="search-bar-container">
                        <div class="search-options">
                            <label class="checkbox-label">
                                <input type="checkbox" id="exclude-closed">
                                <span class="checkbox-box"></span>
                                마감제외
                            </label>
                        </div>
                        <div class="search-input-wrapper">
                            <input type="text" placeholder="검색어 입력" class="main-search-input">
                            <button class="search-icon-btn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                            </button>
                        </div>
                        <button class="refresh-btn" title="새로고침">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M23 4v6h-6"></path>
                                <path d="M1 20v-6h6"></path>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                        </button>
                        <button class="toggle-detail-btn active" id="toggle-detail-btn" onclick="toggleDetailSearch()">
                            상세검색 닫기
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                <path d="M18 15l-6-6-6 6"/>
                            </svg>
                        </button>
                    </div>

                    <div class="search-filter-panel" id="search-filter-panel">
                        <!-- 1. Region & Marital Status -->
                        <div class="filter-row">
                            <div class="filter-group">
                                <label class="filter-label">지역</label>
                                <div class="select-wrapper">
                                    <select class="filter-select">
                                        <option value="">선택하세요.</option>
                                        <option value="seoul">서울</option>
                                        <option value="busan">부산</option>
                                        <option value="daegu">대구</option>
                                        <option value="incheon">인천</option>
                                        <option value="gwangju">광주</option>
                                        <option value="daejeon">대전</option>
                                        <option value="ulsan">울산</option>
                                        <option value="sejong">세종</option>
                                        <option value="gyeonggi">경기</option>
                                    </select>
                                    <button class="btn-dark-sm">선택</button>
                                </div>
                            </div>
                            <div class="filter-group">
                                <label class="filter-label">혼인여부</label>
                                <select class="filter-select">
                                    <option value="">선택하세요.</option>
                                    <option value="single">미혼</option>
                                    <option value="married">기혼</option>
                                </select>
                            </div>
                        </div>

                        <!-- 2. Age & Income -->
                        <div class="filter-row dashed-top">
                            <div class="filter-group">
                                <label class="filter-label">연령</label>
                                <div class="input-with-text">
                                    만 <input type="number" class="w-80 input-underline" placeholder="ajax"> 세
                                </div>
                            </div>
                            <div class="filter-group margin-left-auto">
                                <label class="filter-label">연소득<br>(만원)</label>
                                <div class="range-inputs">
                                    <input type="number" class="input-box" placeholder=""> 만원 이상 ~ 
                                    <input type="number" class="input-box" placeholder=""> 만원 이하
                                </div>
                            </div>
                        </div>

                        <!-- 3. Education -->
                        <div class="filter-row dashed-top">
                            <label class="filter-label">학력</label>
                            <div class="filter-tags">
                                <button class="tag-btn active">제한없음</button>
                                <button class="tag-btn">고졸 미만</button>
                                <button class="tag-btn">고교 재학</button>
                                <button class="tag-btn">고졸 예정</button>
                                <button class="tag-btn">고교 졸업</button>
                                <button class="tag-btn">대학 재학</button>
                                <button class="tag-btn">대졸 예정</button>
                                <button class="tag-btn">대학 졸업</button>
                                <button class="tag-btn">석·박사</button>
                                <button class="tag-btn">기타</button>
                            </div>
                        </div>

                        <!-- 4. Major -->
                        <div class="filter-row dashed-top">
                            <label class="filter-label">전공요건</label>
                            <div class="filter-tags">
                                <button class="tag-btn active">제한없음</button>
                                <button class="tag-btn">인문계열</button>
                                <button class="tag-btn">사회계열</button>
                                <button class="tag-btn">상경계열</button>
                                <button class="tag-btn">이학계열</button>
                                <button class="tag-btn">공학계열</button>
                                <button class="tag-btn">예체능계열</button>
                                <button class="tag-btn">농산업계열</button>
                                <button class="tag-btn">기타</button>
                            </div>
                        </div>

                        <!-- 5. Employment Status -->
                        <div class="filter-row dashed-top">
                            <label class="filter-label">취업상태</label>
                            <div class="filter-tags">
                                <button class="tag-btn active">제한없음</button>
                                <button class="tag-btn">재직자</button>
                                <button class="tag-btn">자영업자</button>
                                <button class="tag-btn">미취업자</button>
                                <button class="tag-btn">프리랜서</button>
                                <button class="tag-btn">일용근로자</button>
                                <button class="tag-btn">(예비)창업자</button>
                                <button class="tag-btn">단기근로자</button>
                                <button class="tag-btn">영농종사자</button>
                                <button class="tag-btn">기타</button>
                            </div>
                        </div>

                        <!-- 6. Specialization -->
                        <div class="filter-row dashed-top">
                            <label class="filter-label">특화분야</label>
                            <div class="filter-tags">
                                <button class="tag-btn active">제한없음</button>
                                <button class="tag-btn">중소기업</button>
                                <button class="tag-btn">여성</button>
                                <button class="tag-btn">기초생활수급자</button>
                                <button class="tag-btn">한부모가정</button>
                                <button class="tag-btn">장애인</button>
                                <button class="tag-btn">농업인</button>
                                <button class="tag-btn">군인</button>
                                <button class="tag-btn">지역인재</button>
                                <button class="tag-btn">기타</button>
                            </div>
                        </div>

                        <!-- Bottom Actions -->
                        <div class="search-actions">
                            <button class="btn-primary-blue icon-btn" onclick="autoFillUserInfo()">
                                내 정보 자동입력
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                     <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                     <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </button>
                            <button class="btn-dark icon-btn" onclick="executeSearch()">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                                검색
                            </button>
                            <button class="btn-outline icon-btn" onclick="resetFilters()">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                                    <path d="M3 3v5h5"></path>
                                </svg>
                                초기화
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ===== JAVASCRIPT ===== -->
    <!-- Django static 경로를 JS에 전달 -->
    <script>
        window.AVATAR_IMG_PATH = "{% static 'assets/images/avatar.png' %}";
    </script>
    <!-- 외부 JS 파일 로드 -->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
